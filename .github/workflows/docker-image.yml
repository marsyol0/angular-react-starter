name: github-actions-pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: ./angular
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
         node-version: 16  
      - run: npm ci
      - run: npm test
