name: github-actions-pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
         node-version: 16  
      - run: npm ci
      - run: npm test
      - run: npm run build
      - uses: docker/setup-buildx-action@v2.0.0
      - uses: docker/build-push-action@v3.1.1
        with:
          file: Dockerfile; nginx.conf
